<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheets/font-awesome4.css">
		<link rel="stylesheet" href="stylesheets/font-awesomeold3.css">
		<link href="stylesheets/bootstrap.min.css" rel="stylesheet">
		<link href="stylesheets/style.css" rel="stylesheet">
		<link href="stylesheets/content.css" rel="stylesheet">
		<link href="stylesheets/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="stylesheets/animate.css">
		<script src="javascripts/jquery.js"></script>
		<script src="javascripts/wow.min.js"></script>
		<script src="javascripts/load.js"></script>
		<script src="javascripts/popup.js"></script>
		<script src="javascripts/googleapi.js"></script>
		<script src="javascripts/bootstrap.js"></script>
	<title>{title}</title>
	<script>
		new WOW().init();
		</script>
	</head>
	<body>
		<div id="load">
			<i class="fa fa-spinner fa-pulse"></i>
		</div>
		<div id="whole">
			<div id="header">
				<div id="brand">
					xDose
				</div>
				<ul id="login">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="javascript:myBlurFunction(1);"><i class="fa fa-sign-in"></i>Login</a></li>
					<li><a href="javascript:myBlurFunction2(1);"><i class="fa fa-pencil-square-o"></i>Sign-Up</a></li>
					<li><a href="#"><i class="fa fa-phone"></i>Contact-Us</a></li>
				</ul>	
			</div>
			
			<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--<a class="navbar-brand" href="#">Brand</a>-->
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      {#post}
        <li id="ment" align="center"><a href="/Entertainment">Entertainment <span class="sr-only">(current)</span></a></li>
        <li id="mtw" align="center"><a href="/TechieWorld">Techie World</a></li>
		 <li id="mspo" align="center"><a href="/Sports">Sports</a></li>
		 <li id="mpla" align="center"><a href="/Places">Places</a></li>
		 <li id="mhf" align="center"><a href="/Health&Fitness">Health & Fitness</a></li>
		 <li id="midose" align="center"><a href="IncredibleDose">Incredible Dose</a></li>
		{/post}
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
     
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	</div>
	
	<div id="strip" style="height:auto; background-color:white;">
		{#post}
			<div id="title_text">
				{.title}
			</div>
			<div id="by_text">
				By: {.user} on January 14, 2016
			</div>
			
			<div id="share_on_fb">
				<img src="images/share_fb.png">
			</div>
			{#arr}
				<div id="point_content1">	
					
					<div id="point_heading">
						{.subtitle}
					</div>
					<div id="point_pic">
						{#file}
						<img src="/images/uploads/{.filename}">
						{/file}
					</div>
					<div id="point_info">
						{.content}
					</div>
					
				</div>
			{/arr}
		{/post}
		
	</div>
	</body>
</html>

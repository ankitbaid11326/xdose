		body {

}

.card {
  height: auto;
  padding: 0px;
  background: #FFF;
  border-radius: 5px;
  transition-duration: 0.4s;
  animation: ease-in-out;
}
.card:hover {
  box-shadow: 0px 1px 5px 5px rgba(0, 0, 0, 0.12);
  transform: scale(1.05);
  border: #ccc 1px solid;
}
.card img {
  width: 100%;
  height: auto;
  max-height: 150px;
}
.card > div {
  padding: 10px;
}
.card > div h2 {
  font-size: 20px;
  margin: 0px;
  padding: 0px;
}
.card > div span {
  color: #bbb;
  padding-top: 20px;
}
.card > div .by {
  color: #333;
}

	</style>

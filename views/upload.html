<html>
	<head>
		<link href="/stylesheets/bootstrap.min.css" rel="stylesheet" />
		<script src="/javascripts/jquery.js"></script>
		 <script type="text/javascript">
		 	
		        	
		    $(function()
		     {
		    	 var value=1; 
		    	 $('#addpanel').click(function(){
		    		++value;
		    		if(value > 5){
		    			value = 5;
		    		}
		    		if($('#postpanel #addpost').length < 5){
		    			$('#addpost'+value).css('display','block');
		    		}

		    	 });
		    	 $('#removepanel').click(function (e) {
		    	 	e.preventDefault();
		    	 	if(value >= 5)
		        	{
		        		value = 5 ;
		        		$('#addpost'+value).css('display','none');
                    	value--;
                    	console.log(value);
                    }
                    else if(value > 1){
		        		$('#addpost'+value).css('display','none');
                    	value--;
                    	console.log(value);
		        	}
		    	 });



		    });
		 </script>
